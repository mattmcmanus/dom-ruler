<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body lang="en">
  <span id="test1" contenteditable=true oninput="test()">Hello, world!</span>

  <pre></pre>
  <script src="../node_modules/loader.js/lib/loader/loader.js"></script>
  <script src="../dist/amd/dom-ruler.js"></script>
  <script>
    var domRuler = require('dom-ruler');
    function measure() {
      var layout = domRuler.getLayout(document.querySelector("#test1"));
      document.querySelector('pre').innerHTML = JSON.stringify({ width: layout.width, height: layout.height }, 2);
    }
    measure();
  </script>
</body>
</html>
